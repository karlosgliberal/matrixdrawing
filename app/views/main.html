<!-- Modal -->
<div class="modal fade" id="configuracion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
          <label>Guardar dibujo</label>
                 <div class="input-group">
                      <input type="text" class="form-control" ng-model="nombreDibujo">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="guardarDibujo()">Guardar</button>
                      </span>
                  </div><!-- /input-group -->
          </div>
          <div class="col-md-6">
          <label>Cargar dibujo</label>
               <select class="form-control" ng-model="preset" ng-change="seleccionPreset()">
                <option value="default" default>Default</option>
                  <option ng-repeat="nombre in listaNombres" value="{{nombre}}">{{nombre}}</option>
                </select>
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<canvas id="canvas" width="642" height="322" drawing></canvas>

<div class="container-pixel center">
  <div class="btn-toolbar-pixel" role="toolbar" style="margin: 0;">
      <div class="btn-group">
        <button class="btn btn-borrar" type="button" data-toggle="modal" data-target="#configuracion">
         <span class="glyphicon glyphicon-cog"></span>
        </button>
        <button ng-repeat="color in colors" type="button" class="btn btn-default btn-matrix" ng-click="botonColor(color)" style="background-color:{{'#'+color}}"></button>
        <button type="button" class="btn btn-borrar" ng-click="borrar()">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </div>
    </div>
  </div>
